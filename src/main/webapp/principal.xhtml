<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>

	<ui:composition template="template.xhtml">
		<ui:define name="content">
			<div class="row">
				<div class="col s3 side-nav fixed">
					<ul id="slide-out">
						<li><h:form>
								<h:commandLink class="" action="#{lolProfileMBean.logout()}"
									value="Logout" />
							</h:form></li>
						<li><c:if test="${empty lolProfileMBean.player.nome}">
								<h:form>
									<a class="modal-trigger" href="#modal1">Cadastrar Profile</a>

								</h:form>
							</c:if> <c:if test="${not empty lolProfileMBean.player.nome}">
								<h:form>
									<a class="modal-trigger" href="#modal2">Atualizar Profile</a>
								</h:form>
							</c:if></li>
					</ul>
				</div>

				<div class="col s9">
					<!-- Teal page content  -->
					<span class="flow-text"> Bem vindo
						#{lolProfileMBean.user.nome}, </span>
				</div>



			</div>
			
			<!--Modal Incluir Profile -->
			<div id="modal1" class="modal">

				<div class="modal-content">

					<h5>Incluir Profile</h5>
					<div class="divider"></div>
					<h:panelGroup id="incluirPerfilForm">
						<h:form>
							<div class='row'>
								<div class='input-field col s6'>
									<h:inputText class='validate' type="text" name="incluirProfile"
										id='incluirProfile'
										value="#{lolProfileMBean.player.playerName}" />
									<label for="incluirProfile">Game Profile</label>
								</div>
								<div class='col s6'>
									<label for='IncluirRegiaoProfile'>Região</label>
									<h:selectOneMenu id="IncluirRegiaoProfile" value="#{lolProfileMBean.player.region}">
										<f:selectItem itemValue="" itemLabel="Selecione" />
										<f:selectItems value="#{lolProfileMBean.regioes}" var="_regioes" itemLabel="#{_regioes.name}" itemValue="#{_regioes}" />
									</h:selectOneMenu>
								</div>
								<div class='col s6'>
									<label for='IncluirRoleProfile'>Posição</label>
									<h:selectOneMenu id="IncluirRoleProfile" value="#{lolProfileMBean.player.role}">
										<f:selectItem itemValue="" itemLabel="Selecione" />
										<f:selectItems value="#{lolProfileMBean.roles}" var="_role" itemLabel="#{_role.name}" itemValue="#{_role}" />
									</h:selectOneMenu>
								</div>
								<div class='col s6'>
									<label for='incluirStatusProfile'>Status</label>
									<h:selectOneMenu id="incluirStatusProfile" value="#{lolProfileMBean.player.status}" styleClass="selectContainer">
										<f:selectItem itemValue="" itemLabel="Selecione" />
										<f:selectItems value="#{lolProfileMBean.playerStatus}" var="_status" itemLabel="#{_status.name}" itemValue="#{_status}" />
									</h:selectOneMenu>
								</div>
							</div>
							<h:commandButton class="btn waves-effect waves-light"
								action="#{lolProfileMBean.cadastrarPlayer()}" value="Gravar" />
						</h:form>
					</h:panelGroup>
				</div>
			</div>
			<!-- Fim Modal Incluir Profile -->
			<!-- Modal Atualizar Profile -->
			<div id="modal2" class="modal">

				<div class="modal-content">

					<h5>Atualizar Profile</h5>
					<div class="divider"></div>
					<h:panelGroup id="atualizarPerfilForm">
						<h:form>
							<div class='row'>
								<div class='input-field col s6'>
									<h:inputText class='validate' type="text"
										name="atualizarProfile" id='atualizarProfile'
										value="#{lolProfileMBean.player.playerName}" />
									<label for="atualizarProfile">Game Profile</label>
								</div>
								<div class='input-field col s6'></div>
							</div>
							<h:commandButton class="btn waves-effect waves-light"
								action="#{lolProfileMBean.cadastrarPlayer()}" value="Atualizar" />
						</h:form>
					</h:panelGroup>
				</div>
			</div>
			<!-- Fim Modal Cadastrar Player -->


		</ui:define>
		<ui:define name="javascript">

			<script>
			  $(document).ready(function(){
				    // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
				    $('.modal-trigger').leanModal();
				  });
			</script>
			
			<script>
			$(document).ready(function() {
    $('select').material_select();
});
			</script>

		</ui:define>
	</ui:composition>
</h:body>
</html>
