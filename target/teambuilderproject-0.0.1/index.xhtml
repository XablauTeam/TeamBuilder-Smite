<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>
<h:body>

	<ui:composition template="template.xhtml">
		<ui:define name="content">
		
<div class="container" style="margin-top: 5%;">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-info">
						<div class="panel-heading">Login</div>
						<div class="panel-body">
						
						
							<!-- Login Form -->
							<h:form id="loginForm">
							
							
							 <!-- Global messages -->
							<h:messages styleClass="errorMessage alert alert-danger fade in" globalOnly="true">
							 	
							 </h:messages>
								<!-- Username Field -->
								<div class="row">
									<div class="form-group col-xs-12">
										<label for="username"><span class="text-danger"
											style="margin-right: 5px;">*</span>Username:</label>
										<div class="input-group">
											<h:inputText class="form-control" id="username" type="text"
												name="username" placeholder="Username" value="#{loginUserMBean.user.login}" required="true" requiredMessage="Por favor insira seu login" >
											</h:inputText>
											<span class="input-group-addon info"> 
												
													<span class="glyphicon glyphicon-user" aria-hidden="true"> </span>
												
											</span>
										</div>
									</div>
								</div>

								<!-- Content Field -->
								<div class="row">
									<div class="form-group col-xs-12">
										<label for="password"><span class="text-danger"
											style="margin-right: 5px;">*</span>Password:</label>
										<div class="input-group">
											<h:inputSecret class="form-control" id="password" type="password" name="password" placeholder="Password" value="#{loginUserMBean.user.password}" required="true"></h:inputSecret>
											<span class="input-group-addon info"> 
												
													<i class="glyphicon glyphicon-lock" style="width: auto"></i>
												
											</span>
										</div>
									</div>
								</div>

								<!-- Login Button -->
								<div class="row">
									<div class="form-group col-xs-4">
										<h:commandButton action="#{loginUserMBean.authenticate}" value="Logar" styleClass="btn btn-info">
										</h:commandButton>
									</div>
								</div>

							</h:form>
							<!-- End of Login Form -->

						</div>
					</div>
				</div>
				
			</div>


		</ui:define>
		<ui:define name="javascript">
		</ui:define>
	</ui:composition>
</h:body>
</html>
